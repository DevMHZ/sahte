name: sahte
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.4
  bloc: ^8.1.3
  get_it: ^7.6.4
  go_router: ^13.1.0

  # UI
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  carousel_slider: ^4.2.1
  google_fonts: ^6.2.1
  iconsax: ^0.0.8
  flutter_slidable: ^3.1.1

  # Localization
  easy_localization: ^3.0.3
  intl: any

  # Network
  dio: ^5.4.2+1
  pretty_dio_logger: ^1.3.1
  retrofit: ^4.1.0
  json_annotation: ^4.9.0

  # Firebase
  firebase_core: ^3.1.0
  firebase_messaging: ^15.0.1
  firebase_analytics: ^11.0.1

  # Location & Permissions
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  permission_handler: ^11.3.1
  url_launcher: ^6.2.6

  # Other
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.1.1
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Codegen
  build_runner: ^2.4.7
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1
  json_serializable: ^6.7.1
  retrofit_generator: ^8.1.0

  # Analysis
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/google_maps/
